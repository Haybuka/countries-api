<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/image/earth-globe.jpg" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/indextwo.css">
</head>
<body>
   <div class="container">
    <nav class="contain">
        <h3>Where in the world?</h3>
        <p class="dark-mode">
            <i class="far fa-moon"></i>
            <span> Dark Mode</span>
        </p>
    </nav>

    <main class="contain">
        <section >
            <form action="">
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="search for a country">
            </form>
            <select name="filterSelect" id="filterSelect">
               <option >filter By Region</option>
               <option value="africa">Africa</option>
               <option value="americas">America</option>
               <option value="asia">Asia</option>
               <option value="europe">Europe</option>
               <option value="oceania">Oceania</option>
            </select>
        </section>
        <div class="loader display"></div> 
        <div class="results-div header" data-aos="fade-up" data-aos-duration="1200">
            <div class="img-div">
                <h3>Flag</h3>
            </div>
            <div class="value-div">
                <h3>Country</h3>
                <h3><span>population</span> </h3>
                <h3><span>region</span> </h3>
                <h3><span>capital</span></h3>
            </div>
        </div>
    </main>
   </div>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/scripts/axios.min.js"></script>
   <script src="/assets/scripts/index.js"></script>
</body>
</html>
