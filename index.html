<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <style>
        main{
            height: 80vh;
        }
        .container{
            width: 900px;
            margin: 0 auto;
        }
        section.results{
            display: block;
        }
        .results-div{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
        }
        .value-div{
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
        }
        .img-div{
            display: flex;
            align-items: center;
            width: 50px;
            height: 50px;
        }
        .results-div.header{
            box-shadow: none;
            background: transparent;
        }
        @media screen and (max-width:650px){
            section select{
                display: none;
            }
        }
        @media screen and (max-width:1000px){
            .container{
                width: auto;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <nav class="contain">
        <h3>Where in the world?</h3>
        <p class="dark-mode">
            <i class="far fa-moon"></i>
            <span> Dark Mode</span>
        </p>
    </nav>

    <main class="contain">
        <section >
            <form action="">
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="search for a country">
            </form>
            <select name="filterSelect" id="filterSelect">
               <option >filter By Region</option>
               <option value="africa">Africa</option>
               <option value="americas">America</option>
               <option value="asia">Asia</option>
               <option value="europe">Europe</option>
               <option value="oceania">Oceania</option>
            </select>
        </section>
        <div class="loader display"></div> 
        <div class="results-div header" data-aos="fade-up" data-aos-duration="1200">
            <div class="img-div">
                <h3>Flag</h3>
            </div>
            <div class="value-div">
                <h3>Country</h3>
                <p><span>population</span> </p>
                <p><span>region</span> </p>
                <p><span>capital</span></p>
            </div>
        </div>
    </main>
   </div>
    <script src="/axios.min.js"></script>
   <script src="/index.js"></script>
</body>
</html>
